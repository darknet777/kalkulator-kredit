<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PINJOL</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="#" title="">Beranda</a>
					</li>
					<li class="nav-item">
						<a href="#" title="">Kalkulator</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<div class="container justify-content-center">
		<h1>Valen Pinjol</h1>
		<table class="table">
			<tr>
				<th>Nilai</th>
				<th>Tenor</th>
				<th>Aksi</th>
			</tr>
			<tr>
				<td>
					<input type="text" placeholder="Masukkan angka" id="nilai-rupiah">
				</td>
				<td>
					<select>
						<option value="1">1 bulan</option>
						<option value="3">3 bulan</option>
						<option value="6">6 bulan</option>
					</select>
				</td>
				<td>
					<input type="submit" name="submit-hitungan" value="Hitung" class="btn btn-primary">
				</td>
			</tr>
		</table>
		<h3>Cicilan per bulan:</h3>
		<p id="hasil-hitung-cicilan"></p>

		<div class="card mt-5">
			<div class="card-header">Keterangan:</div>
			<div class="card-body fw-bold">Hasil di atas belum termasuk PPn 11%.</div>
		</div>
	</div>
	<script type="text/javascript">
		let nilaiRupiah = 5000000;
		const bln1 = 1;
		const bln2 = 2;
		const bln3 = 3;

		const bunga = 0.4;

		function hitungCicilan(a, b) {
			return a + (a * b);
		}
		document.getElementById("hasil-hitung-cicilan").innerHTML = hitungCicilan(nilaiRupiah, bunga);
	</script>
	<script type="text/javascript" href="js/bootstrap.min.js"></script>
