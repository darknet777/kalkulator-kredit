<body>
	<div class="bg-danger mb-5">
		<nav class="navbar navbar-expand-lg bg-body-tertiary p-3 justify-content-around">
			<div class="container-fluid">
				<a href="#" class="navbar-brand">Kalkulator Kredit</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a href="#" title="" class="nav-link" aria-current="page">Beranda</a>

							<a href="#" class="nav-link">Kalkulator</a>

				</div>
			</div>

	</div>
	<div class="container bg-body-secondary p-4 justify-content-center shadow border border-3 border-black rounded-4">
		<h1 class="fw-bold">Simulasi Cicilan</h1>
		<table class="table table-group-divider">
			<tr>
				<th>Nilai</th>
				<th>Tenor</th>
				<th>Aksi</th>
			</tr>
			<tr>
				<td>
					<input type="text" placeholder="Masukkan angka" id="nilai-rupiah">
				</td>
				<td>
					<select>
						<option value="1">1 bulan</option>
						<option value="3">3 bulan</option>
						<option value="6">6 bulan</option>
					</select>
				</td>
				<td>
					<button class="btn btn-primary shadow" onclick="hitung()">Hitung</button>
				</td>
			</tr>
		</table>
		<h3>Cicilan per bulan:</h3>
		<table class="table table-dark table-responsive">
			<tr>
				<th>Bulan</th>
				<th>Jumlah Bayar</th>
			</tr>
			<tr>
				<td>1</td>
				<td>50.000</td>
			</tr>
		</table>
		<p id="hasil-hitung-cicilan"></p>
